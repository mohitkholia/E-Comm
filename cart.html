<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - Attire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2 class="text-center mb-4">üõçÔ∏è Your Shopping Cart</h2>

  <table class="table table-bordered align-middle">
    <thead class="table-dark">
      <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="cart-items"></tbody>
  </table>

  <h4 id="cart-total" class="text-end mb-4"></h4>

  <div class="text-end my-4">
    <div id="paypal-button-container"></div>
  </div>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=Ab-Tmqkjj2cHS8NAzLdqkP_Vj6BFRc0vLOQrT3O_li4fVSjYmum72iEBjsJ9chdLENFpJcgYHWEdw9WZ&currency=USD"></script>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const tbody = document.getElementById("cart-items");
      let total = 0;

      if (cart.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" class="text-center">Cart is empty üò¢</td></tr>`;
      } else {
        tbody.innerHTML = cart.map((p, index) => {
          const itemTotal = p.price * p.qty;
          total += itemTotal;
          return `
            <tr>
              <td><img src="${p.image}" width="60"></td>
              <td>${p.name}</td>
              <td>${p.qty}</td>
              <td>$${p.price.toFixed(2)}</td>
              <td>$${itemTotal.toFixed(2)}</td>
              <td><button class="btn btn-danger btn-sm remove-item" data-index="${index}">Remove</button></td>
            </tr>
          `;
        }).join('');
      }

      document.getElementById("cart-total").innerText = "Grand Total: $" + total.toFixed(2);

      // Attach remove button event
      document.querySelectorAll(".remove-item").forEach(btn => {
        btn.addEventListener("click", function() {
          const index = this.getAttribute("data-index");
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart(); // re-render after removing
        });
      });

      // Re-render PayPal button with updated total
      renderPayPal(total);
    }

    function renderPayPal(total) {
      document.getElementById("paypal-button-container").innerHTML = "";
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: { value: total.toFixed(2) },
              description: 'Attire E-Commerce Purchase'
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('‚úÖ Payment Successful! Thank you, ' + details.payer.name.given_name + '.');
            localStorage.removeItem("cart");
            location.href = "index.html";
          });
        },
        onCancel: function () {
          alert('‚ùå Payment Cancelled.');
        },
        onError: function (err) {
          console.error(err);
          alert('‚ö†Ô∏è Payment Error. Please try again.');
        }
      }).render('#paypal-button-container');
    }

    renderCart();
  </script>
</body>
</html>
